name: fluttervpn
description: Noriko VPN - Кроссплатформенный VPN/Proxy клиент
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Управление окном (для десктопа)
  window_manager: ^0.3.7
  flutter_acrylic: ^1.1.3
  
  # Управление состоянием
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1
  
  # Локальное хранилище
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Сеть
  dio: ^5.4.0
  http: ^1.1.0  # Для запросов
  connectivity_plus: ^5.0.2
  
  # FFI для нативного кода
  ffi: ^2.1.0
  
  # Утилиты
  path_provider: ^2.1.1
  package_info_plus: ^4.2.0
  logger: ^2.0.2
  url_launcher: ^6.2.2
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  
  # Шифрование
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Локализация
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/config_templates/